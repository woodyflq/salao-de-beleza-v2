<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Salon Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <header class="bg-blue-600 text-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex flex-wrap items-center">
            <h1 class="text-xl md:text-2xl font-bold mr-6">Gestão Salão de Beleza</h1>
            <ul class="flex flex-wrap space-x-4 md:space-x-6">
                <li><a href="{% url 'client_list' %}" class="hover:underline">Clientes</a></li>
                <li><a href="{% url 'service_list' %}" class="hover:underline">Serviços</a></li>
                <li><a href="{% url 'team_member_list' %}" class="hover:underline">Equipe</a></li>
                <li><a href="{% url 'appointment_list' %}" class="hover:underline">Agendamentos</a></li>
                <li><a href="{% url 'report_completed_services' %}" class="hover:underline">Relatório</a></li>
            </ul>
            <a href="{% url 'admin:index' %}" class="bg-white text-blue-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 ml-auto">Admin</a>
        </nav>
    </header>
    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-blue-600 text-white text-center py-4 mt-auto">
        <p>&copy; 2025 Beauty Salon. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
