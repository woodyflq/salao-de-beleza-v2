{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center md:text-center">Cadastrar Cliente</h1>
<div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
            <div class="flex flex-col">
                <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <span class="text-red-500 text-sm mt-1">{{ field.errors|join:", " }}</span>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">Salvar</button>
    </form>
</div>
{% endblock %}
